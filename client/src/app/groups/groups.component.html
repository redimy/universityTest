<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">UserId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of groups">
        <td>{{ group.id }}</td>
        <td>{{ group.name }}</td>
        <td>{{ group.appUserId }}</td>
      </tr>
    </tbody>
  </table>
