<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>University Project</h1>
        <p class="lead">Made by: Dimitri Granados</p>
        <p>Api -v .NET (5.0.4)</p>
        <p>Angular -v 11.2.14</p>
        
        <div class="text-center">
            <button class="btn btn-primary btn-lg mb-2 mb-md-0" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg ">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
