<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Roles</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td >{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.roles }}</td>
      </tr>
    </tbody>
  </table>
